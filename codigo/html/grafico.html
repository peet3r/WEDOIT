<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Pizza - Progresso de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/codigo/assets/styles.css">
</head>
<body>
    <button class="btn btn-secondary btn-dark-mode" id="bottom">Toggle Dark Mode</button>
    <div class="container">
        <h1>Progresso de Usuários do Aplicativo</h1>
        <canvas id="userProgressChart"></canvas>
        <div class="form-group">
            <input type="text" id="userName" placeholder="Nome do Usuário" class="form-control">
            <input type="number" id="userProgress" placeholder="Progresso (%)" class="form-control">
            <button id="addUserButton" class="btn btn-primary mt-2">Adicionar Usuário</button>
        </div>
        <div class="user-list" id="userList"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/codigo/script/script.js"></script>
</body>
</html>
