<body class="dark-mode">
    <div class="container">

            <button class="btn btn-custom w-100 mb-2" onclick="addTask()">Adicionar Tarefa</button>

                <button class="btn btn-custom" onclick="clearCompletedTasks()">Limpar Conclu√≠das</button>
            </div>
            <div class="d-flex justify-content-between mb-2">

            <button class="btn btn-custom"> <a id="add-amigo" href="adicionarAmigo.html">Adicionar Amigo</a></button>
        </div> 


        <!-- Container for Chart and SoundCloud Player -->
        <div class="d-flex justify-content-between align-items-start">
            <div class="chart-container">
                <canvas id="taskChart"></canvas>
            </div>
            <div class="soundcloud-player">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="taskHistoryList" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal do Pomodoro Timer -->
    <div id="pomodoroModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="container text-center">
                <h1>Pomodoro Timer <img src="https://img.icons8.com/emoji/48/tomato-emoji.png" alt="Tomato"></h1>
                <div class="modes mb-3">
                    <button id="pomodoro" class="btn btn-custom active">Pomodoro</button>
                    <button id="shortBreak" class="btn btn-custom">Pausa Curta</button>
                    <button id="longBreak" class="btn btn-custom">Pausa Longa</button>

                <div class="timer mb-3">
                    <div class="timer-circle">
                        <span id="minutes">25</span>:<span id="seconds">00</span>

                </div>
                <div class="controls">
                    <button id="start" class="btn btn-custom">Start</button>
                    <button id="reset" class="btn btn-custom">Reset</button>
                </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/codigo/script/index.js"></script>

</html>
